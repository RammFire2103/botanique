<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="./src/sprites/new_logo.svg" />
      <ul class="navigation">
        <li><a href="./index.html">Главная</a></li>
        <li class="navigation_active-page"><a>Аналитика</a></li>
      </ul>
      <img class="header__avatar" src="./src/sprites/User.svg" />
    </header>
    <div class="content-analys">
      <div class="content-header">
        <div class="content-header__left-bar">
          <div class="content-header__icon">
            <img src="./src/sprites/unknown_device.svg" />
          </div>
          <div class="content-header__title">
            <h2>
              pH-метр Mettler-Toledo International, Inc. SevenCompact S220
            </h2>
            <p>S1.4.I14-9.001 * 00-024004</p>
          </div>
        </div>
        <div class="content-header__right-bar">
          <div class="dropdown dropdown_style_header">
            <input
              type="text"
              class="dropdown__input dropdown__input_style_header"
              data-bs-toggle="dropdown"
              data-bs-display="static"
              placeholder="В работе"
              name="test"
              readonly
              required
              data-input-dropdown
            />
            <ul
              class="dropdown__menu dropdown__menu_style_header dropdown__menu_hide"
            >
              <li>Ожидание</li>
              <li>Обслуживане</li>
            </ul>
          </div>
          <div class="favorite">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 18.6 15.36 13.45 20.04L12 21.35Z"
                fill="rgb(122,122,122)"
              />
            </svg>
          </div>
          <div class="settings">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g opacity="0.6">
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M19.1231 12.936C19.1591 12.636 19.1831 12.324 19.1831 12C19.1831 11.676 19.1591 11.364 19.1111 11.064L21.1391 9.48002C21.3191 9.33602 21.3671 9.07202 21.2591 8.86802L19.3391 5.54402C19.2191 5.32802 18.9671 5.25602 18.7511 5.32802L16.3631 6.28802C15.8591 5.90402 15.3311 5.59202 14.7431 5.35202L14.3831 2.80802C14.3471 2.56802 14.1431 2.40002 13.9031 2.40002H10.0631C9.82314 2.40002 9.63114 2.56802 9.59514 2.80802L9.23514 5.35202C8.64714 5.59202 8.10714 5.91602 7.61514 6.28802L5.22714 5.32802C5.01114 5.24402 4.75914 5.32802 4.63914 5.54402L2.71914 8.86802C2.59914 9.08402 2.64714 9.33602 2.83914 9.48002L4.86714 11.064C4.81914 11.364 4.78314 11.688 4.78314 12C4.78314 12.312 4.80714 12.636 4.85514 12.936L2.82714 14.52C2.64714 14.664 2.59914 14.928 2.70714 15.132L4.62714 18.456C4.74714 18.672 4.99914 18.744 5.21514 18.672L7.60314 17.712C8.10714 18.096 8.63514 18.408 9.22314 18.648L9.58314 21.192C9.63114 21.432 9.82314 21.6 10.0631 21.6H13.9031C14.1431 21.6 14.3471 21.432 14.3711 21.192L14.7311 18.648C15.3191 18.408 15.8591 18.084 16.3511 17.712L18.7391 18.672C18.9551 18.756 19.2071 18.672 19.3271 18.456L21.2471 15.132C21.3671 14.916 21.3191 14.664 21.1271 14.52L19.1231 12.936ZM11.9831 15.6C10.0031 15.6 8.38314 13.98 8.38314 12C8.38314 10.02 10.0031 8.40002 11.9831 8.40002C13.9631 8.40002 15.5831 10.02 15.5831 12C15.5831 13.98 13.9631 15.6 11.9831 15.6Z"
                  fill="rgb(122,122,122)"
                />
              </g>
            </svg>
          </div>
        </div>
      </div>
      <hr />
      <div class="content-body">
        <div class="toolbar">
          <div class="select-action">
            <div class="toolber__dropdown-wrapper">
              <div class="dropdown dropdown_style_toolbar">
                <input
                  type="text"
                  class="dropdown__input dropdown__input_style_toolbar"
                  data-bs-toggle="dropdown"
                  data-bs-display="static"
                  placeholder="Работа прибора"
                  name="test"
                  readonly
                  required
                  data-input-dropdown
                />
                <ul
                  class="dropdown__menu dropdown__menu_style_toolbar dropdown__menu_hide"
                >
                  <li>Ожидание</li>
                  <li>Обслуживане</li>
                </ul>
              </div>
            </div>
            <div class="save-btn">
              <button class="save-btn__time"></button>
              <div class="convertor">
                <button>СОХРАНИТЬ PDF</button>
                <button></button>
              </div>
            </div>
          </div>
          <div class="period-input">
            <input
              type="datetime-local"
              class="period-input_input period-input__start"
            />
            <div class="arrow"></div>
            <input
              type="datetime-local"
              class="period-input_input period-input__end"
            />
            <div
              class="period-input__error-message period-input__error-message_hide display-none"
            >
              <p>Дата начала не может быть позже конца</p>
            </div>
          </div>
          <div class="period-buttons">
            <button class="period-buttons__btn">День</button>
            <button class="period-buttons__btn">Неделя</button>
            <button class="period-buttons__btn">2 недели</button>
            <button class="period-buttons__btn">Месяц</button>
            <button class="period-buttons__btn">3 месяца</button>
            <button class="period-buttons__btn">Полгода</button>
          </div>
        </div>
        <table class="table table_analys">
          <thead>
            <tr class="table__row-head">
              <th class="table__cell-head table__cell-head_analys">
                <div>Начало</div>
              </th>
              <th class="table__cell-head table__cell-head_analys">
                <div>Тип работ</div>
              </th>
              <th class="table__cell-head table__cell-head_analys">
                <div>Работы</div>
              </th>
              <th class="table__cell-head table__cell-head_analys">
                <div>Результат</div>
              </th>
              <th class="table__cell-head table__cell-head_analys">
                <div>Пользователь</div>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="table__row-data"></tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="./scriptAnalitics.js"></script>
  </body>
</html>
